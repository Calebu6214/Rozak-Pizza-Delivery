<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Rozak pizza</title>
</head>
<body>
    <div class="container" id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
          <div class="container-fluid" id="home">
            <a class="navbar-brand" href="#">ROZAK <br> Pizza</a>
            <a class="navbar-brand" href="#">Home</a>
            <a class="navbar-brand" href="#"> About</a>
            <a class="navbar-brand" href="#">Menu</a>
            <a class="navbar-brand" href="#">Contacts</a>
          </div>
        </nav>
      </div>
      <div class="container-fluid" id="header">
          <h1>Enjoy our delicious pizza</h1>
          <p id="headp">
              We provide the best services for you. <em>Welcome</em>
          </p>
      </div>
      <div class="container" id="menu1">
          <h2>MENU</h2>
          <div class="container" id="menu">
            <div>
               <p><img src="Assets/pizza1.jpg" width="170" height="200" alt=""> <br> Small=KSH.500</p>
               <p><img src="Assets/pizza4.jpg" width="170" height="200" alt=""> <br> Medium= KSH.800</p>
               <p><img src="Assets/pizza5.jpg"  width="170" height="200" alt=""> <br> Large= KSH.1000</p>
            </div>   
         </div>
      </div>
      <div class="container" id="orderpart">
          <h3>ORDER HERE</h3>
        <div class="col-md-6">
            <label for="size" class="form-label">Pizza size</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="size">
                <option selected>Select pizza size</option>
                <option value="1">Small ksh.500</option>
                <option value="2">Medium ksh.800</option>
                <option value="3">Large ksh.1000</option>
              </select>
        </div>
        <div class="col-md-6">
            <label for="crust" class="form-label">Type of crust</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="crust">
                <option selected>Crust type</option>
                <option value="1">Thin crust</option>
                <option value="2">Flatbread</option>
                <option value="3">Thick crust</option>
              </select>
        </div>
        <div class="col-md-6">
            <label for="topping" class="form-label">Pizza Toppings</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="topping">
                <option selected>Pizza Toppings</option>
                <option value="1">Potato</option>
                <option value="2">Pepperoni</option>
                <option value="3">Cheese</option>
                <option value="4">Chicken</option>
              </select>
        </div>
        <div class="col-md-6">
            <label for="number">No. of pizzas</label>
            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
        </div>
        <div id="checkout">
        <button type="button" class="btn btn-info btn-lg">Checkout</button>
        </div>
      </div>

   <script src="js/script.js"></script>
</body>
</html>
